<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" type="text/css">
    <link rel="Stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="shortcut icon" href="{% static '/favicon_io/favicon.ico' %}">
</head>
<body>
    <div class="page-header">
        {% if user.is_authenticated %}
<!--        logout-->
        <!--        <p class="top-menu">Hello {{ user.username }}<small>-->
<!--            (<a href="{% url 'logout' %}?next={{request.path}}">Logout</a>)</small></p>-->
        <a href="{% url 'logout' %}?next={{request.path}}" class="top-menu">
            <small>{{ user.username }}</small> <span class="glyphicon glyphicon-log-out"></span></a>
<!--        login-->
        <a href="{% url 'post_new' %}" class="top-menu">
            <span class="glyphicon glyphicon-plus"></span></a>
        {% else %}
        <a href="{% url 'login' %}" class="top-menu">
            <span class="glyphicon glyphicon-lock"></span></a>
        {% endif %}

        <h1><a href="/">Django Blog</a></h1>
    </div>
    <div class="content container"> {% comment "container는 부트스트랩에 있는거" %}{% endcomment %}
        <div class="row">
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div> <!-- col-md-8 -->
        </div> <!-- class row -->
    </div> <!-- class content -->


    {% comment "Optional note" %}
        Server comment
    {% endcomment %}
</body>
</html>
